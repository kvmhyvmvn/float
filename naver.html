<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 메인 따라하기</title>
    <style>
      .box {
        border: 1px dashed #333;
      }
      .box::after {
        content: "";
        display: block;
        clear: both;
      }
      .img {
        float: left;
      }
      .text {
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>float 기법</h1>
    <div class="box">
      <div class="img">
        <img src="https://picsum.photos/200/250" alt="토마토사진(예시)" />
      </div>
      <div class="text">
        <p class="title">토마토</p>
        <p class="description">
          토마토는 건강에 좋은 비타민을 함유하고 있는 식품입니다.
        </p>
      </div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere ex optio
      accusantium, id, repellendus magni ipsam omnis neque placeat aspernatur
      fuga! Illum saepe molestias voluptatem, sint quidem quaerat? Numquam,
      quas.
    </p>
  </body>
</html>
